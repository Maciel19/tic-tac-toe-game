<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tic Tac toe game</title>
</head>
<body>
    <div class="selectBox">
        <header> Jogo da Velha</header>
        <div>
            <div class="Title">Com qual quer jogar?</div>
            <div class="options">
                <button class="playerX">Jogador (X)</button>
                <button class="playerO">Jogador (O)</button>

            </div>
        </div>
    </div>
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Vez do X</span>
                <span class="Oturn">Vez do O</span>
                <div class="slider"></div>
            </div>
        </div>
    <div class="playArea">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>    
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>    
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>    
        </section>
     </div> 
    </div>
    <div class="result-box">
        <div class="won-text">Jogador <p>X</p> Ganhou!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
 ;
</html>
